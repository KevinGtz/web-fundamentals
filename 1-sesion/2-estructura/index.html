<!-- Empecemos por decirle al navegador qué tipo de documento es: 
     En el pasado la etiqueta <!DOCTYPE html> era fea pero en HTML5
     luce más limpia-->
<!DOCTYPE html>

<!-- Este es un documento HTML. Describe el layout de un sitio web.
     Hemos incluido el atributo lang para especificar el idioma de la página-->
<html lang="es">
	<!-- La etiqueta </head> usualmente contiene links de recursos importantes que la página necesitará
			cargar, verás algunas etiquetas <link>s para tus documentos CSS-->
  <head>
    <!-- Esto le dice al browser cómo leer el documento -->
    <meta charset="utf-8">
    <!-- Y acá le dice cuál será el título de la página. Se muestra en la pestaña del browser-->
    <title>WonderCoders</title>
    <!-- Usamos la etiqueta <link> para cargar los estilos de la página -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Contenido visible en el navegador -->
    <h1>Hola, mundo!</h1>
    
  </body>
</html>
